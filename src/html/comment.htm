<section class="modal modal-comm">
  <div class="modal__overlay"></div>
  <div class="modal__form">
    <img class="modal__close" src="img/icons/close.svg" alt="" />
    <div class="modal__title">Отправить комментарий</div>
    <ladel class="modal__label">Ваше имя *</ladel>
    <input class="modal__input" type="text" placeholder="Иван" />
    <label class="modal__label">Ваше сообщение</label>

      class="modal__textarea"
      cols="30"
      rows="10"
      placeholder="Введите текст"

      <input type="checkbox" />
      <p>
