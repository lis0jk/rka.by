<!DOCTYPE html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <div class="container">
        <section class="breadcrubs">
          <div class="breadcrubs__container">
            <nav class="breadcrubs__body">
              <a href="index.html" class="breadcrubs__link">Главная</a>
              <a href="" class="active-breadcrubs"> Личный кабинет </a>
            </nav>
          </div>
        </section>

        <h1 class="account__title title">Личный кабинет</h1>
        <section class="account">
          @@include('html/menu.htm',{})
          <!-- /.menu -->
          <div class="account__info">
            <div class="account__info-item">
              <label class="account__text text">Телефон</label>
              <input class="account__input text" type="text" />
            </div>
            <div class="account__info-item account__info-item--area">
              <label class="account__text text"> О себе </label>
              <textarea class="account__input" cols="10" rows="3"></textarea>
            </div>

            <div class="account__info-item">
              <label class="account__text text">Личный сайт</label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">ICQ</label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">Skype</label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">Email</label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">
                Номер свидетельства медиатора
              </label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">Номер лицензии</label>
              <p class="account__input text">123123123</p>
            </div>

            <div class="account__info-item">
              <label class="account__text text"> Дата выдачи лицензии </label>
              <p class="account__input text">15.11.2022</p>
            </div>

            <div class="account__info-item">
              <label class="account__text text"> Регистрационный номер </label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">
                Начало юридической деятельности
              </label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">
                Начало работы в адвокатуре
              </label>
              <input class="account__input text" type="text" />
            </div>

            <div class="account__info-item">
              <label class="account__text text">
                Индивидуальная деятельность
              </label>
              <div class="account__box">
                <input class="account__checkbox text" type="checkbox" />
                <p class="account__checkbox-text">Есть</p>
                <input class="account__checkbox text" type="checkbox" />
                <p class="account__checkbox-text">Нет</p>
              </div>
            </div>

            <div class="account__info-item">
              <label class="account__text text">
                Основные сферы деятельности
              </label>
              <select class="account__select">
                <option class="account__option">Выбрать</option>
                <option class="account__option">
                  Автотранспорт, споры с ГАИ
                </option>
                <option class="account__option">Авторское право</option>
                <option class="account__option">Административное право</option>
                <option class="account__option">Амнистия</option>
                <option class="account__option">Банковское право</option>
                <option class="account__option">Брачный контракт</option>
                <option class="account__option">
                  Образование и распределение
                </option>
                <option class="account__option">
                  Защита прав несовершеннолетних
                </option>
                <option class="account__option">Гражданское право</option>
                <option class="account__option">Жилищное право</option>
                <option class="account__option">
                  Защита прав потребителей
                </option>
                <option class="account__option">Земельное право</option>
                <option class="account__option">
                  Интеллектуальная собственность
                </option>
                <option class="account__option">
                  Информационное право (информационные технологии)
                </option>
                <option class="account__option">Конституционное право</option>
                <option class="account__option">Корпоративное право</option>
                <option class="account__option">Медиация</option>
                <option class="account__option">Международное право</option>
                <option class="account__option">
                  Международное право (беженцы)
                </option>
                <option class="account__option">Налоговое право</option>
                <option class="account__option">Наследственное право</option>
                <option class="account__option">Пенсионное обеспечение</option>
                <option class="account__option">Приватизация жилья</option>
                <option class="account__option">
                  Воинская служба и призыв
                </option>
                <option class="account__option">Семейное право</option>
                <option class="account__option">Страховое право</option>
                <option class="account__option">Таможенное право</option>
                <option class="account__option">Трудовое право</option>
                <option class="account__option">Уголовное право</option>
                <option class="account__option">Финансовое право</option>
                <option class="account__option">Хозяйственное право</option>
                <option class="account__option">Экономическое право</option>
                <option class="account__option">Экономические споры</option>
                <option class="account__option">
                  Оформление наследственных прав граждан РБ по наследствам,
                  открывшимся за границей
                </option>
                <option class="account__option">Недвижимое имущество</option>
                <option class="account__option">Банкротство</option>
                <option class="account__option">Спортивное право</option>
                <option class="account__option">Транспортное право</option>
                <option class="account__option">Медицинское право</option>
                <option class="account__option">
                  Защита чести, достоинства, деловой репутации
                </option>
                <option class="account__option">Арбитражные споры</option>
                <option class="account__option">Интеграционное право</option>
                <option class="account__option">Договорное право</option>
                <option class="account__option">
                  Исполнительное производство
                </option>
              </select>
            </div>
            <div class="account__info-item account__info-item--area">
              <label class="account__text text">
                Доп. сферы деятельности
              </label>
              <textarea
                class="account__input text"
                cols="10"
                rows="3"
              ></textarea>
            </div>
            <div class="account__info-item account__info-item--area">
              <label class="account__text text">Иностранные языки</label>
              <textarea
                class="account__input text"
                cols="10"
                rows="3"
              ></textarea>
            </div>

            <div class="account__info-item">
              <p class="account__text text">Сохранить изменения</p>
              <button class="account__input btn btn-uniform">Сохранить</button>
            </div>
          </div>
        </section>
      </div>
      @@include('html/_footer.htm',{})
      <!-- /.footer -->
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
